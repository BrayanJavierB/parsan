<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/index :: head">
    <title>Editar Empleado</title>
</head>
<body>
    <header th:replace="/index :: header"></header>
    <br>
    <div class="container">
        <div class="col-3 col-md-4 offset-md-4 registration-container">
            <h1 class="text-center">Actualizar Usuario</h1>
            <br>
            <form action="#" th:action="@{/views/usuarios/update}" th:object="${usuario}" method="POST">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-left">Id:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control custom-input" th:field="*{id}" readonly>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-left">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control custom-input" placeholder="Nombre Usuario" th:field="*{nombre}">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-left">Apellido:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control custom-input" placeholder="Apellido Usuario" th:field="*{apellido}">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-left">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control custom-input" placeholder="Correo" th:field="*{email}">
                    </div>
                </div>
                <br>
                <div class="form-group text-center">
                <button type="submit" class="btn btn-info">
                    <img src="/img/IconoGuardar.png" alt="Guardar" style="width: 80px; height: 80px;">
                </button>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="/index :: footer"></footer>
</body>
</html>
