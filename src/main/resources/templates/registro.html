<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<style>
    /* Cambiar el color de la barra de navegación a café */
	.navbar-inverse {
		background-color: #6F4E37;
		border-color: #6F4E37;
	}

	/* Ajustar el color del texto en la barra de navegación */
	.navbar-inverse .navbar-brand, 
	.navbar-inverse .navbar-nav > li > a {
		color: #ffffff;
	}

	/* Estilos para el contenedor del formulario de registro */
	.registration-container {
		padding: 30px;
		background-color: #ffffff;
		border-radius: 10px;
		box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
		margin-top: 30px;
	}

	/* Estilos para el botón de registro */
	.btn-success {
		background-color: #28a745;
		border-color: #28a745;
		border-radius: 15px;
		color: white;
	}

	.btn-success:hover {
		background-color: #218838;
		border-color: #1e7e34;
	}

	/* Estilos para los títulos y etiquetas */
	h1, label {
		color: #333333;
		font-weight: bold;
	}

	/* Fondo de la página */
	body {
		background-color: #f0f0f0;
	}

	/* Negrilla para mensajes de éxito */
	.alert-info {
		font-weight: bold;
	}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
		</div>
	</nav>

	<br><br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 registration-container">
				<div th:if="${param.exito}">
					<div class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
				</div>
				<div class="text-center">
				<img src="/img/LogoParsan.png" alt="Logo" style="width: 200px; height: 200px; margin-bottom: 5px;">
				</div>
				<h1 class="text-center">Regístrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre:</label>
						<input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="apellido">Apellido:</label>
						<input id="apellido" class="form-control" th:field="*{apellido}" required>
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email:</label>
						<input id="email" type="email" class="form-control" th:field="*{email}" required>
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password:</label>
						<input type="password" id="password" class="form-control" th:field="*{password}" required>
					</div>

					<div class="form-group text-center">
						<span>Si estás registrado <a th:href="@{/login}">inicia sesión aquí</a></span>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-success">Registrarse</button>
					</div>
				</form>
			</div>
		</div>
		<br>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
