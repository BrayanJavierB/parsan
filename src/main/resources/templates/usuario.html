
	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="/index :: head">
	    <title>Lista de Usuarios</title>
	</head>
	<body>
		<header th:replace="/index :: header"></header>
	    <div align="center" class="container">
			<h1>Listado de Usuarios</h1>
	            <a href="/views/usuarios/new" class="btn btn-success">Crear un Usuario</a ></br></br>
	            <table border="3" class="table table-striped">
					<thead>
						<tr>
											<th>ID</th>
											<th>Nombre</th>
											<th>Apellido</th>
											<th>Email</th>
											<th>Acciones</th>
											
										</tr>
					            </thead>
					            <tbody>
									<tr th:each="usuario : ${usuarios}">
														<td th:text="${usuario.id}">ID</td>
														<td th:text="${usuario.nombre}">ID</td>
														<td th:text="${usuario.apellido}">ID</td>
														<td th:text="${usuario.email}">ID</td>
														
														
				<td>
					 <a th:href="@{'/views/usuarios/listar/' + ${usuario.id}}" class="btn btn-info">	
					<img src="/img/IconoEditar.png" alt="Editar" style="width: 40px; height: 40px;"> </a>
					 <a th:href="@{'/views/usuarios/delete/' + ${usuario.id}}" class="btn btn-danger"> 
					<img src="/img/IconoBorrar2.png" alt="Editar" style="width: 40px; height: 40px;"> </a>
				 </td>					
													</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="/index :: footer"></footer>
	</body>
	</html>
