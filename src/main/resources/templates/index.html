<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panaderia Parsan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales */
        .navbar-custom {
            background-color: #4CAF50; /* Color de fondo personalizado */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #FFFFFF; /* Color del texto */
        }
        
        .navbar-custom .navbar-toggler-icon {
            background-color: #FFFFFF; /* Color del icono del bot칩n colapsable */
        }
        .custom-bg {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .btn-outline-secondary {
            color: #FFFFFF;
            border-color: #FFFFFF;
        }
        .btn-outline-secondary:hover {
            color: #000000;
            background-color: #FFFFFF;
            border-color: #FFFFFF;
        }
        h1, h2 {
            margin-bottom: 10px;
        }
        .rounded {
            border-radius: 50%;
        }
        .alert {
            margin-top: 10px;
        }
        .content-section {
            background: #8B4513;
            border-radius: 15px;
            padding: 20px;
            color: #fff;
        }
        .content-section img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-section {
        background-color: #6c757d; /* Color de fondo secundario */
        border-radius: 15px; /* Bordes redondeados */
        padding: 20px;
        text-align: center;
        color: #fff;
    }
    </style>
</head>
<body>
    <!-- BARRA DE NAVEGACION -->
    <header class="container" th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="/img/LogoParsan.png" alt="Logo" style="width: 80px; height: 80px;">
                    Panaderia Parsan. S.A.S
                </a>
                <!-- Bot칩n colapsable en dispositivos peque침os -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Enlaces de navegaci칩n -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
    					<a class="nav-link" href="/">Inicio</a>
						</li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/facturas/">Facturas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/empleados/">Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/views/insumos/}">Insumos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/views/producto/}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/templates/usuario/}">Usuarios</a>
                        </li>
                        
                        <button type="button" class="btn btn-outline-secondary" sec:authorize="isAuthenticated()"><a th:href="@{/logout}">
						<img src="/img/IconoSalir.png" alt="Salir" style="width: 40px; height: 40px;"></a>
						</button>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- MENSAJES -->
        <div class="alert alert-success alert-dismissable" th:if="${success != null}">
            <label th:text="${success}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
            <label th:text="${error}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
            <label th:text="${warning}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-info alert-dismissable" th:if="${info != null}">
            <label th:text="${info}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </header>
    <!-- CONTENIDO -->
    <div class="container custom-bg">
        <div class="row">
            <div class="col-md-8 content-section text-white p-4">
                <h1 class="text-center">Panaderia y Pasteleria Parsan</h1>
    	<div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Direccion: Calle 200 # 23-06</h2>
    	</div>
    	<div class="info-item">
        <i class="fas fa-phone"></i>
        <h2>Tel: 6076896535</h2>
    	</div>
    	<div class="info-item">
        <i class="fas fa-id-card"></i>
        <h2>Nit: 1102360917-3</h2>
    	</div>
    	<div class="info-item">
        <i class="fas fa-clock"></i>
        <h2>Horario: 7:30 A.M a 9:00 P.M</h2>
    	</div>
            </div>
            <div class="col-md-4 image-section">
    		<img th:src="@{/img/LogoParsan.png}" class="img-fluid" alt="Logo de Panaderia Parsan">
			</div>
        </div>
    </div>
    <!-- PIE DE PAGINA -->
    <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
        <div class="container">
            <p>Equipo Java-B191 Administrador &copy; -2024-</p>
        </div>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/popper.js/umd/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </footer>
</body>
</html>
