
# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:panaderia_parsan}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:uts}

#spring.datasource.url = jdbc:mysql://localhost:3306/panaderia_parsan
#spring.datasource.username = root
#spring.datasource.password = uts

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG	
logging.level.org.hibernate.type=TRACE